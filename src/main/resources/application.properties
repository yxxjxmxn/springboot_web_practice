spring.application.name=practice
server.port=8088

####################################
# DATABASE
####################################
# DB 연결 정보
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/practice
spring.datasource.username=yxxjxmxn
spring.datasource.password=0000

####################################
# SPRING DATA JPA
####################################
# 어플리케이션 실행 시 테이블 새로 생성 여부
spring.jpa.hibernate.ddl-auto=none

# SQL문 로그 System.out 출력 여부
#spring.jpa.properties.hibernate.show_sql=true

# 출력된 SQL문 개행 여부
spring.jpa.properties.hibernate.format_sql=true

# 출력된 SQL문 하이라이트 여부
spring.jpa.properties.hibernate.highlight_sql=true

# spring data jpa 타임존 설정
spring.jpa.properties.hibernate.time_zone=Asia/Seoul

# spring data jpa 데이터베이스 방언 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

####################################
# LOGGING
####################################
# SQL문 로그 logger 출력 여부(실제 수행 시각 확인 가능)
logging.level.org.hibernate.SQL=debug

# SQL문 로그 파라미터 매핑 결과 출력 여부
#logging.level.org.hibernate.type=trace




